<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <title>Friend Finder</title>

    <h1>Survey</h1>
    <hr>
</head>

<body>
    <form id="survey">
        <div class="aboutYou">
            <h2>About You</h2>
            <h3>Name (Required)</h3>
            <input type="text" id="name">
            <h3>Link To A Photo Image (Required)</h3>
            <p>(It can be an image of anything)</p>
            <input type="text" id="pic">
        </div>

        <h2>Question 1</h2>
        <label for="questionSelect1">You enjoy supporting the team in offense and prefer to be on the front
            lines.</label>
        <br>
        <select class="form-control" id="question1">
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
        </select>

        <h2>Question 2</h2>
        <label for="questionSelect2">You enjoy supporting the team in defense and prefer to be supportive to
            teammates.</label>
        <br>
        <select class="form-control" id="question2">
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
        </select>

        <h2>Question 3</h2>
        <label for="questionSelect3">You enjoy the idea of a team but prefer to be more on your own.</label>
        <br>
        <select class="form-control" id="question3">
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
        </select>

        <h2>Question 4</h2>
        <label for="questionSelect4">The team is very important to you and you feel you can get more done on a team than
            on your own.</label>
        <br>
        <select class="form-control" id="question4">
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
        </select>

        <h2>Question 5</h2>
        <label for="questionSelect5">You enjoy the thrill of hunting enemies.</label>
        <br>
        <select class="form-control" id="question5">
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
        </select>

        <h2>Question 6</h2>
        <label for="questionSelect6">You enjoy offering helping in anyway you can and enjoy seeing your teammates
            succeed.</label>
        <br>
        <select class="form-control" id="question6">
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
        </select>

        <h2>Question 7</h2>
        <label for="questionSelect7">Helping your teammates is great and you enjoy dealing damage as well.</label>
        <br>
        <select class="form-control" id="question7">
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
        </select>

        <br>

        <button type="submit">Submit!</button>

    </form>

</body>

<br>

<div id="external_links">
    <a href="/api/characters">API Main List</a>
    <a href="https://github.com/medinaisrael-17/FriendFinder">GitHub Repo</a>
</div>

<script type="text/javascript">
    $("button").on("click", function (event) {
        event.preventDefault();
        debugger;

        if (!$("#name").val() || !$("#pic").val()) {
            alert("Please fill out the entire form before submitting")
            location.reload();
        }

        else {
            var newUser = {
                name: $("#name").val().trim(),
                photo: $("#pic").val().trim(),
                scores: [
                    $("#question1").val(),
                    $("#question2").val(),
                    $("#question3").val(),
                    $("#question4").val(),
                    $("#question5").val(),
                    $("#question6").val(),
                    $("#question7").val()
                ]
            };

            console.log(newUser);

            $.post("/api/characters", newUser,
                function (data) {
                    if (data) {
                        alert("added to the database");
                    }

                    $("#name").val("");
                    $("#pic").val("");
                }
            );

            // $.ajax("/api/characters", {
            //     type: "POST",
            //     data: newUser
            // }).then(
            //     function () {
            //         console.log("added the user")

            //         location.reload();

            //     }
            // )

        }
    })

</script>

</html>
